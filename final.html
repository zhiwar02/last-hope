    <style>
        @font-face {
            font-family: "NRT";
            src: url("NRT.ttf");
        }
          /* Spotlight effect */
  .spotlight-container {
    position: relative;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }

  .spotlight {
    position: absolute;
    width: 150px; /* Spotlight size */
    height: 150px;
    border-radius: 50%;
    background: radial-gradient(circle, rgb(216, 218, 223) 0%, rgba(0, 0, 0, 0) 70%);
    z-index: 999999;
    pointer-events: none;
    mix-blend-mode: soft-light; /* Makes the spotlight blend naturally */
  }
            .audio-player {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        background-color: transparent;
        padding: 10px 20px;
        border-radius: 10px;
        max-width: 300px;
        margin: 20px auto;
        color: #fff;
    }

    #playPauseBtn {
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        cursor: pointer;
    }

    #progressBar {
        width: 100px;
        cursor: pointer;
        background: #444;
    }

    #progressBar::-webkit-slider-thumb {
        appearance: none;
        background-color: #4CAF50;
        height: 8px;
        width: 8px;
        border-radius: 50%;
    }
        body, html {
            margin: 0;
            font-size: 1.4rem;
            text-align: right;
            direction: rtl;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            color: rgb(186, 193, 204);
            font-family: "NRT" , 'Courier New', Courier, monospace;
        }
        #tsparticles { position: absolute; width: 100%; height: 100%; z-index: -1; }
        .container {
            position: relative;
            z-index: 1;
            margin-top: 50px;
        }
        .moon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1);
            width: 200px;
            height: 200px;
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            animation: pulse 10s infinite alternate;
        }
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            10% { transform: translate(-50%, -50%) scale(1.1); }
            20% { transform: translate(-50%, -50%) scale(1.2); }
            40% { transform: translate(-50%, -50%) scale(1.3); }
            60% { transform: translate(-50%, -50%) scale(1.4); }
            80% { transform: translate(-50%, -50%) scale(1.6); }
            100% { transform: translate(-50%, -50%) scale(1.8); }
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 80%;
            background-color: transparent;
            color: white;
            border: 1px solid #555;
            border-radius: 5px;
            margin-top: 10px;
            outline: none;
        }
        input[type="text"]::placeholder {
            color: #aaa;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: transparent;
            color: white;
            border: none;
            border: 1px solid #555;
            border-radius: 5px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #777;
        }
        .countdown {
            font-size: 24px;
            margin-top: 20px;
        }
            /* Modal Styles */
    .modal {
        display: none; /* Hidden by default */
        position: fixed;
        z-index: 2;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
    }
    
    .modal-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #222;
        padding: 20px;
        width: 80%;
        max-width: 500px;
        border-radius: 10px;
        text-align: center;
        color: #fff;
    }

    .close {
        position: absolute;
        top: 10px;
        right: 20px;
        font-size: 24px;
        color: #fff;
        cursor: pointer;
    }
        h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 2rem;
      animation: fadeInDown 2s ease;
    }
    .btn {
      font-size: 1.2rem;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 25px;
      transition: all 0.3s ease;
    }
    .btn-success:hover {
      background-color: #28a745;
      transform: scale(1.1);
    }
    .btn-danger:hover {
      background-color: #dc3545;
      transform: scale(1.1);
    }
    img {
      max-width: 50%;
      max-height: 100%;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      animation: fadeIn 2s ease-in-out;
    }
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }


.audio-player {
    display: flex;
    align-items: center;
    gap: 20px;
    background: #ffffff;
    border-radius: 12px;
    padding: 15px 25px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    width: 400px;
}

.play-pause {
    font-size: 20px;
    background: #4caf50;
    color: white;
    border: none;
    border-radius: 50%;
    padding: 15px;
    cursor: pointer;
    transition: transform 0.2s, background 0.3s ease;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.play-pause:hover {
    transform: scale(1.1);
    background: #45a049;
}

.progress-container {
    flex-grow: 1;
    display: flex;
    align-items: center;
}

.progress-bar-wrapper {
    width: 100%;
    height: 6px;
    background: #ddd;
    border-radius: 3px;
    overflow: hidden;
    position: relative;
}

.progress {
    width: 0;
    height: 100%;
    background: #4caf50;
    border-radius: 3px;
    transition: width 0.2s ease-in-out;
}

    </style>
</head>
<body>

      <p>سوێن بێت ببمە باشترین هاوسەر بۆت و تۆش ببیتە جوانترین بووک کە تا ئێستا لەسەر ئەم زەویە بوبێت</p>

<script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>

<script>
let fireworks = [];



document.addEventListener("mousemove", (event) => {
  const spotlight = document.getElementById("spotlight");
  const x = event.clientX;
  const y = event.clientY;

  // Position the spotlight at the cursor location
  spotlight.style.left = `${x - spotlight.offsetWidth / 2}px`;
  spotlight.style.top = `${y - spotlight.offsetHeight / 2}px`;
});
    tsParticles.load("tsparticles", {
        background: { color: { value: "#000000FF" } },
        particles: {
            number: { value: 30, density: { enable: true, area: 800 } },
            color: { value: ["#ffffff", "#d3d3d3", "#EE254AFF", "#ffe7ba",, "#1460ECFF",, "#CB1BCBFF"] },
            shape: { type: "star" },
            opacity: {
                value: 1,
                random: true,
                animation: {
                    enable: true,
                    speed: 0.8,
                    minimumValue: 0.2,
                    sync: false
                }
            },
            size: {
                value: { min: 0.5, max: 5 },
                random: true,
                animation: {
                    enable: true,
                    speed: 2,
                    minimumValue: 0.1,
                    sync: false
                }
            },
            move: {
                enable: true,
                speed: 0.7,
                direction: "none",
                random: true,
                straight: false,
                outModes: { default: "out" }
            },
            twinkle: {
                particles: {
                    enable: true,
                    frequency: 0.9,
                    opacity: 0.8
                }
            }
        },
        interactivity: {
            events: {
                onHover: { enable: true, mode: "repulse" },
                onClick: { enable: true, mode: "push" }
            },
            modes: {
                repulse: { distance: 100, duration: 0.4 },
                push: { quantity: 4 }
            }
        },
        detectRetina: true
    });
</script>
<script>
    // Initialize Plyr
    const player = new Plyr('#player');
    const player2 = new Plyr('#player2');
const audio = document.getElementById('audio');
const playPauseButton = document.getElementById('play-pause');
const progress = document.getElementById('progress');

// Set volume to maximum by default
audio.volume = 1;

// Play/Pause functionality
playPauseButton.addEventListener('click', () => {
    if (audio.paused) {
        audio.play();
        playPauseButton.textContent = '⏸️'; // Pause icon
    } else {
        audio.pause();
        playPauseButton.textContent = '▶️'; // Play icon
    }
});

// Update progress bar as audio plays
audio.addEventListener('timeupdate', () => {
    const progressPercent = (audio.currentTime / audio.duration) * 100;
    progress.style.width = `${progressPercent}%`;
});

    // Get modal elements
    const modal = document.getElementById('videoModal');
    const triggerImage = document.getElementById('triggerImage');
    const closeModal = document.getElementById('closeModal');

    // Show modal on image click
    triggerImage.addEventListener('click', () => {
        modal.style.display = 'block';
        player.play(); // Start video playback
    });

    // Close modal
    closeModal.addEventListener('click', () => {
        modal.style.display = 'none';
        player.pause(); // Pause video playback
                player2.pause()

    });

    // Close modal when clicking outside the modal content
    window.addEventListener('click', (event) => {
        if (event.target === modal) {
            modal.style.display = 'none';
            player.pause(); // Pause video playback
            player2.pause()
        }
    });
</script>
